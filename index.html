<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="home-content">
            <h1>Your Name</h1>
            <p>Aspiring Software Engineer</p>
            <div class="buttons">
                <a href="https://www.linkedin.com/in/yourprofile" class="button">LinkedIn</a>
                <a href="https://github.com/yourprofile" class="button">GitHub</a>
            </div>
        </div>
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <iframe src="your_resume.pdf" width="100%" height="600px"></iframe>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="projects-list">
            <!-- Add your projects here -->
            <div class="project-item">
                <h3>Project Title</h3>
                <p>Project description...</p>
                <a href="https://github.com/yourproject" class="button">View on GitHub</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.ts"></script>
</body>
</html>
